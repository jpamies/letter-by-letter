<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666" />
    </marker>
    <linearGradient id="aws-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF9900;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF9900;stop-opacity:0.7" />
    </linearGradient>
    <linearGradient id="service-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#232F3E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#232F3E;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" rx="10" ry="10" fill="#F8F8F8" stroke="#DDDDDD" stroke-width="2"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#232F3E">Letter-by-Letter Image Generator Architecture</text>
  
  <!-- EKS Cluster Box -->
  <rect x="50" y="70" width="700" height="400" rx="10" ry="10" fill="#F0F7FF" stroke="#99CCFF" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="400" y="90" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#0066CC">Amazon EKS with AutoMode</text>
  
  <!-- Frontend -->
  <rect x="100" y="120" width="120" height="60" rx="8" ry="8" fill="url(#aws-gradient)" stroke="#FF9900" stroke-width="2"/>
  <text x="160" y="155" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Frontend</text>
  <text x="160" y="175" font-family="Arial" font-size="12" text-anchor="middle" fill="white">React App</text>
  
  <!-- Orchestrator -->
  <rect x="340" y="120" width="120" height="60" rx="8" ry="8" fill="url(#service-gradient)" stroke="#232F3E" stroke-width="2"/>
  <text x="400" y="155" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Orchestrator</text>
  <text x="400" y="175" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Service</text>
  
  <!-- Image Compositor -->
  <rect x="580" y="120" width="120" height="60" rx="8" ry="8" fill="url(#service-gradient)" stroke="#232F3E" stroke-width="2"/>
  <text x="640" y="155" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Image</text>
  <text x="640" y="175" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Compositor</text>
  
  <!-- Letter Services -->
  <rect x="100" y="240" width="600" height="80" rx="8" ry="8" fill="#E6F2FF" stroke="#99CCFF" stroke-width="2"/>
  <text x="400" y="265" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#0066CC">Letter Services (A-Z)</text>
  
  <!-- Letter Service Examples -->
  <rect x="120" y="280" width="40" height="30" rx="4" ry="4" fill="#232F3E" stroke="#232F3E" stroke-width="1"/>
  <text x="140" y="300" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">A</text>
  
  <rect x="170" y="280" width="40" height="30" rx="4" ry="4" fill="#232F3E" stroke="#232F3E" stroke-width="1"/>
  <text x="190" y="300" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">B</text>
  
  <rect x="220" y="280" width="40" height="30" rx="4" ry="4" fill="#232F3E" stroke="#232F3E" stroke-width="1"/>
  <text x="240" y="300" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">C</text>
  
  <text x="280" y="300" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#232F3E">...</text>
  
  <rect x="320" y="280" width="40" height="30" rx="4" ry="4" fill="#232F3E" stroke="#232F3E" stroke-width="1"/>
  <text x="340" y="300" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">X</text>
  
  <rect x="370" y="280" width="40" height="30" rx="4" ry="4" fill="#232F3E" stroke="#232F3E" stroke-width="1"/>
  <text x="390" y="300" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Y</text>
  
  <rect x="420" y="280" width="40" height="30" rx="4" ry="4" fill="#232F3E" stroke="#232F3E" stroke-width="1"/>
  <text x="440" y="300" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Z</text>
  
  <!-- Number Services -->
  <rect x="100" y="340" width="280" height="80" rx="8" ry="8" fill="#E6F2FF" stroke="#99CCFF" stroke-width="2"/>
  <text x="240" y="365" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#0066CC">Number Services (0-9)</text>
  
  <!-- Number Service Examples -->
  <rect x="120" y="380" width="40" height="30" rx="4" ry="4" fill="#232F3E" stroke="#232F3E" stroke-width="1"/>
  <text x="140" y="400" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">0</text>
  
  <rect x="170" y="380" width="40" height="30" rx="4" ry="4" fill="#232F3E" stroke="#232F3E" stroke-width="1"/>
  <text x="190" y="400" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">1</text>
  
  <text x="230" y="400" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#232F3E">...</text>
  
  <rect x="270" y="380" width="40" height="30" rx="4" ry="4" fill="#232F3E" stroke="#232F3E" stroke-width="1"/>
  <text x="290" y="400" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">9</text>
  
  <!-- Special Character Service -->
  <rect x="420" y="340" width="280" height="80" rx="8" ry="8" fill="#E6F2FF" stroke="#99CCFF" stroke-width="2"/>
  <text x="560" y="365" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#0066CC">Special Character Service</text>
  
  <!-- Special Character Examples -->
  <rect x="440" y="380" width="40" height="30" rx="4" ry="4" fill="#232F3E" stroke="#232F3E" stroke-width="1"/>
  <text x="460" y="400" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">.</text>
  
  <rect x="490" y="380" width="40" height="30" rx="4" ry="4" fill="#232F3E" stroke="#232F3E" stroke-width="1"/>
  <text x="510" y="400" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">,</text>
  
  <rect x="540" y="380" width="40" height="30" rx="4" ry="4" fill="#232F3E" stroke="#232F3E" stroke-width="1"/>
  <text x="560" y="400" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">!</text>
  
  <rect x="590" y="380" width="40" height="30" rx="4" ry="4" fill="#232F3E" stroke="#232F3E" stroke-width="1"/>
  <text x="610" y="400" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">_</text>
  
  <!-- Connections -->
  <!-- Frontend to Orchestrator -->
  <line x1="220" y1="150" x2="340" y2="150" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Orchestrator to Image Compositor -->
  <line x1="460" y1="150" x2="580" y2="150" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Orchestrator to Letter Services -->
  <line x1="400" y1="180" x2="400" y2="240" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Orchestrator to Number Services -->
  <line x1="370" y1="180" x2="240" y2="340" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Orchestrator to Special Character Service -->
  <line x1="430" y1="180" x2="560" y2="340" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Letter Services to Image Compositor -->
  <line x1="640" y1="240" x2="640" y2="180" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Number Services to Image Compositor -->
  <line x1="320" y1="380" x2="600" y2="180" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Special Character Service to Image Compositor -->
  <line x1="640" y1="340" x2="640" y2="180" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Image Compositor to Frontend -->
  <path d="M580,130 C400,80 280,80 220,120" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
</svg>
