apiVersion: apps/v1
kind: Deployment
metadata:
  name: letter-service
  labels:
    app: letter-service
    app.kubernetes.io/part-of: letter-image-generator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: letter-service
      app.kubernetes.io/part-of: letter-image-generator
  template:
    metadata:
      labels:
        app: letter-service
        app.kubernetes.io/part-of: letter-image-generator
    spec:
      serviceAccountName: ecr-pull-sa
      nodeSelector:
        kubernetes.io/arch: arm64
      containers:
      - name: letter-service
        image: 037495631109.dkr.ecr.eu-south-2.amazonaws.com/letter-image-generator-letter-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3003
        env:
        - name: PORT
          value: "3003"
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "100m"
