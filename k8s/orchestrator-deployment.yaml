apiVersion: apps/v1
kind: Deployment
metadata:
  name: orchestrator
  labels:
    app: orchestrator
    app.kubernetes.io/part-of: letter-image-generator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: orchestrator
      app.kubernetes.io/part-of: letter-image-generator
  template:
    metadata:
      labels:
        app: orchestrator
        app.kubernetes.io/part-of: letter-image-generator
    spec:
      serviceAccountName: ecr-pull-sa
      containers:
      - name: orchestrator
        image: 037495631109.dkr.ecr.eu-south-2.amazonaws.com/letter-image-generator-orchestrator:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3001
        env:
        - name: PORT
          value: "3001"
        - name: COMPOSITOR_URL
          value: "http://compositor:3002"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 5
          periodSeconds: 5
