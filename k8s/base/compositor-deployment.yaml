apiVersion: apps/v1
kind: Deployment
metadata:
  name: compositor
  labels:
    app: compositor
spec:
  replicas: 1
  selector:
    matchLabels:
      app: compositor
  template:
    metadata:
      labels:
        app: compositor
    spec:
      containers:
      - name: compositor
        image: letter-image-generator-compositor:latest
        ports:
        - containerPort: 3002
        env:
        - name: PORT
          value: "3002"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3002
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3002
          initialDelaySeconds: 5
          periodSeconds: 5
